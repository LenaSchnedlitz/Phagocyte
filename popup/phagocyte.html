<!DOCTYPE html>

<html lang="en">
<head><title>Phagocyte</title>
  <meta charset="utf-8">
</head>
<style>
  #toggle {
    padding: .75em 1.5em;
    border: none;
    border-radius: 4px;
    color: #fff;
    background-color: #808a41;
    background-image: linear-gradient(124deg, #ff5747, #808a41);
    background-size: 200% 200%;
  }

  #toggle:hover {
    background-size: 150% 150%;
  }

  #toggle.disabled {
    background-color: #81dbde;
    background-image: linear-gradient(124deg, #81dbde, #0f9499);
  }
</style>
<body>
<button id="toggle" class="enabled"><strong id="text">Disable</strong> phagocyte</button>
<script src="phagocyte.js"></script>
</body>
</html>
